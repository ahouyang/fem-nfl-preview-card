<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      background: hsl(217, 54%, 11%);
      display: flex;
      /* flex-direction: column; */
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
    }

    main {
      background: hsl(216, 50%, 16%);
      padding: 20px;
      border-radius: 10px;
    }

    #equilibrium-img {
      width: 300px;
      border-radius: 10px;
    }

    #equilibrium {
      position: relative;
      width: fit-content;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #equilibrium:hover .overlay {
      opacity: 50%;
    }

    .overlay {
      position: absolute;
      background: hsl(178, 100%, 50%);
      background-image: url('./images/icon-view.svg');
      background-repeat: no-repeat;
      background-position: center;
      /* background-size: cover; */
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: .5s ease;
      border-radius: 5px;
    }

    main h2 {
      color: #fff;
      font-weight: 600;
    }


    p {
      font-size: 18px;
    }

    .secondary {
      color: hsl(215, 51%, 70%);
    }

    .primary {
      color: hsl(178, 100%, 50%);
    }

    .label {
      display: flex;
      justify-content: space-between;
      border-bottom: hsl(215, 40%, 76%) 1px solid;
    }

    #profile {
      /* width: 30px; */
      border: 1px #fff solid;
      border-radius: 50%;
    }

    .hover-primary:hover {
      color: hsl(178, 100%, 50%);
    }

    .icon-text {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    .it-icon {
      height: 30px;
    }

    .it-text {
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div id="equilibrium">
      <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
    </div>
    <h2 class="hover-primary">Equilibrium #3429</h2>
  
    <p class="secondary">Our Equilibrium collection promotes balance and calm.</p> 
    <div class="label">
      <div class="icon-text">
        <img id="ether" class="it-icon" src="./images/icon-ethereum.svg" alt="">
        <strong class="primary" class="it-text">0.041 ETH</strong>
      </div>
      <div class="icon-text">
        <img id="clock" class="it-icon" src="./images/icon-clock.svg" alt="">
        <p class="secondary" class="it-text"> 3 days left</p>
      </div>
    </div>
    
    
    <footer class="secondary icon-text">
      <img id="profile" class="it-icon" src="./images/image-avatar.png" alt="">
      <p class="it-text"> Creation of <strong class="hover-primary">Jules Wyvern</strong></p>
    </footer>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
